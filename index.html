<!DOCTYPE html>
<html lang="en">

    <head>
            <meta name=viewport content="width=device-width, initial-scale=1">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="main-header">
            <div class="container-name">
                <h1 class="name">The Code Review</h1>
            </div>
            <div class="container">
                <h2 class="signup">Signup for our newsletter</h2>
                <p class="p-header">Get the latest news on how your code is doing right in your inbox</p>
                <hr class="hr-1">
                <hr class="hr-2">
            </div>
        </header>
        
        <main>

            <!-- Found some of the input types on https://www.w3schools.com/html/html_form_input_types.asp -->

            <!-- Used this site for input:focus
            https://www.w3schools.com/cssref/sel_focus.asp -->

            <div class="container clearfix">
                <form action="index.html" method="POST">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="row1">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="user_name" placeholder="required" required>
                        </div>
                        <div class="row2">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="required" required>
                        </div>
                        <div class="row3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="required" required>
                        </div>
                        <div class="row4">
                            <label for="address">Street aAddress</label>
                            <input type="text" id="address" name="user_address">
                        </div>
                        <div class="row5">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">
                        </div>

                        <div class="row6">
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                <option value="" selected>Choose State</option>
                                <option value="new_york">New York</option>
                                <option value="new_jersey">New Jersey</option>
                                <option value="connecticut">Connecticut</option>
                                <option value="rhode island">Rhode island</option>
                            </select>
                        </div>

                        <div class="row7">
                            <label class="zipcode_label" for="zip">Zip Code</label>
                            <input class="zipcode" type="number" id="zip">
                        </div>
                    </fieldset>
                    <hr class="hr-3">
                    <fieldset>
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to receive</p>
                        <input class="checkbox" type="checkbox" id="html_news" name="news" value="html_news">
                        <label class="checkbox" for="html_news">HTML News</label><br>
                        <input class="checkbox" type="checkbox" id="css_news" name="news" value="css_news">
                        <label class="checkbox" for="css_news">CSS News</label><br>
                        <input class="checkbox" type="checkbox" id="javascript_news" name="news" value="javascript_news">
                        <label class="checkbox" for="javascript_news">Javascript News</label>
                        
                        <p>Newsletter format</p>
                        <input class="radio" type="radio" id="html" name="newsletter">
                        <label class="radio" for="html">HTML</label><br>
                        <input class="radio" type="radio" id="plain_text" name="newsletter">
                        <label class="radio" for="plain_text">Plain text</label><br>
                        
                        <label for="topics">Other topics you'd like to hear about</label>
                        <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
                        <button type="submit" class="btn">Sign Up</button>
                    </fieldset>
                </form>
            </div>

        </main>

        <footer class="main-footer">
            <p class="copyright">Copyright The Code Review</p>
        </footer>
    </body>
</html>
