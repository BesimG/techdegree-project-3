<!DOCTYPE html>
<html lang="en">

    <head>
            <meta name=viewport content="width=device-width, initial-scale=1">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="main-header">
            <div class="container-name">
                <h1 class="name">The Code Review</h1>
            </div>
            <div class="container">
                <h2 class="signup">Signup for our newsletter</h2>
                <p class="p-header">Get the latest news on how your code is doing right in your inbox</p>
                <hr class="hr-1">
                <hr class="hr-2">
            </div>
        </header>
        
        <main>

            <div class="container">
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="user_name" required>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" required>
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="user_phone">
                        <label for="address">Street Address</label>
                        <input type="address" id="address" name="user_address">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="" selected>Choose State</option>
                            <option value="new_york">New York</option>
                            <option value="new_jersey">New Jersey</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="rhode island">Rhode island</option>
                        </select>
                        <label class="zipcode_label" for="zip">Zip Code</label>
                        <input class="zipcode" type="code" id="zip">
                    </fieldset>
                    <hr class="hr-3">
                    <fieldset>
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to receive</p>
                        <label class="checkbox" for="news">HTML News</label>
                        <input class="checkbox" type="checkbox" id="news" name="news" value="html_news">
                        <label class="checkbox" for="news">CSS News</label>
                        <input class="checkbox" type="checkbox" id="news" name="news" value="css_news">
                        <label class="checkbox" for="news">Javascript News</label>
                        <input class="checkbox" type="checkbox" id="news" name="news" value="javascript_news">
                        
                        <p>Newsletter format</p>
                        <label class="radio" for="html">HTML</label>
                        <input class="radio" type="radio" id="html" name="newsletter">
                        <label class="radio" for="plain_text">Plain text</label>
                        <input class="radio" type="radio" id="plain_text" name="newsletter">
                        
                        <p>Other topics you'd like to hear about</p>
                        <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
                        <button class="btn">Sign Up</button>
                    </fieldset>
                </form>
            </div>

        </main>

        <footer class="main-footer">
            <p class="copyright">Copyright The Code Review</p>
        </footer>
    </body>
</html>
